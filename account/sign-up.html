<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/scrollbar.css">
    <link rel="stylesheet" href="../css/var.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <nav></nav>
</header>
<main>
    <div class="login_container">
        <h1>Inscription</h1>
        <form id="form">
            <p id="alert"></p>
            <label for="usernameRegister">Nom d'utilisateur</label>
            <input type="text" id="usernameRegister">

            <label for="emailRegister">Adresse email</label>
            <input type="email" id="emailRegister">

            <label for="passwordRegister">Mot de passe</label>
            <div class="password_container">
                <input type="password" class="password_field" id="passwordRegister">
                <img src="../asset/icons/view_closed.png" alt="eye" class="eye">
            </div>


            <label for="passwordRegisterConfirm">Confirmer le mot de passe</label>
            <div class="password_container">
                <input type="password" class="password_field" id="passwordRegisterConfirm">
            </div>

            <div class="bottom_container">
                <a href="/AB_AW_G10/account/log-in.html">Connexion</a>
                <input type="submit" value="S'inscrire">
            </div>
        </form>
    </div>
</main>
<footer>
</footer>
</body>
<script type="module" src="../js/useComponent.js"></script>
<script type="module" src="../js/accountHandler.js"></script>
</html>
