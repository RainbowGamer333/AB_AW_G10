<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/scrollbar.css">

<body>
<header>
    <nav></nav>
</header>
<main>
    <div class="login_container">
        <h1>Inscription</h1>
        <form id="form">
            <p id="alert"></p>
            <label>
                Nom d'utilisateur
                <input type="text" id="usernameRegister">
            </label>
            <label>
                Adresse email
                <input type="email" id="emailRegister">
            </label>
            <label>
                Mot de passe
                <input type="password" class="hide_field" id="passwordRegister">
            </label>
            <label>
                Confirmer le mot de passe
                <input type="password" class="hide_field" id="passwordRegisterConfirm">
            </label>
            <div class="bottom_container">
                <a href="/AB_AW_G10/account/log-in.html">Connexion</a>
                <label>
                    <input type="submit" value="S'inscrire">

                </label>
            </div>
        </form>
    </div>
</main>
<footer>
</footer>
