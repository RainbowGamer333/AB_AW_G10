    <div class="login_container">
        <h1>Mot De Passe</h1>
        <form id="form">
            <p id="alert"></p>

            <label for="oldPassword">Ancien mot de passe</label>
            <div class="password_container">
                <input type="password" id="oldPassword">

            </div>

            <label for="newPassword">Nouveau mot de passe</label>
            <div class="password_container">
                <input type="password" id="newPassword">
                <img src="../asset/icons/view_closed.png" alt="eye" class="eye">
            </div>

            <label for="newPasswordConfirm">Confirmer nouveau mot de passe</label>
            <input type="password" class="hide_field" id="newPasswordConfirm">

            <div class="bottom_container">
                <a href="/AB_AW_G10/account/account.html">Annuler</a>
                <input type="submit" value="Changer">
