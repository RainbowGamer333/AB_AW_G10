<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compte</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/scrollbar.css">
    <link rel="stylesheet" href="../css/var.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/account.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <nav>
        <script type="module" src="../js/navbar.js"></script>
    </nav>
</header>
<main>
    <div class="profile">
        <div id="imageDeProfil" class="profile-image">

        </div>
        <div class="buttonRandom">
            <button id="randomizeProfileButton">Générer</button>
        </div>
        <div class="profileInfo">
            <h1>Informations Personnelles</h1>
        </div>

        <table id="profileTable">
            <tr id="pseudo">
                <td>Pseudo</td>
                <td>(...)</td>
            </tr>
            <tr id="email">
                <td>adresse email</td>
                <td>(...)</td>
            </tr>
        </table>
    </div>
    <div class="trophes">
        <div id="demineur" class="dropdown">
            <button class="bloc-top">
                <span>Démineur</span>
                <a href="../games/demineur/index.html" ><img src="../asset/démineur.png" alt="gameLogo"></a>
            </button>
            <div class="achievements_container">
                <ul class="achievements_list"></ul>
            </div>
        </div>

        <div id="clicker" class="dropdown">
            <button class="bloc-top">
                <span>Clicker</span>
                <a href="../games/clicker/index.html" ><img src="../asset/clicker.png" alt="gameLogo"></a>
            </button>
            <div class="achievements_container">
                <ul class="achievements_list"></ul>
            </div>
        </div>

        <div id="towerDefense" class="dropdown">
            <button class="bloc-top">
                <span>Tower Defense</span>
                <a href="../games/towerDefense/index.html"><img src="../asset/tower_defense.png" alt="gameLogo"></a>
            </button>
            <div class="achievements_container">
                <ul class="achievements_list"></ul>
            </div>
        </div>

        <div id="gow" class="dropdown">
            <button class="bloc-top">
                <span>Game On Web</span>
                <a href="GOW/"><img src="../asset/games_on_web.png" alt="gameLogo"></a>
            </button>
            <div class="achievements_container">
                <ul class="achievements_list"></ul>
            </div>
        </div>
    </div>
    <div class="management">
        <button id="changerPasswordButton">Changer de mot de passe</button>
        <button id="deconnexionButton" class="alertButton">Déconnexion</button>
        <button id="deleteAccountButton" class="alertButton">Supprimer le compte</button>
    </div>
</main>
<footer>
</footer>
<script type="module" src="../js/useComponent.js"></script>
<script type="module" src="../js/profile.js"></script>
</body>
</html>
