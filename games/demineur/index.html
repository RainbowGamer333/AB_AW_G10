<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Démineur</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cellules.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/scrollbar.css">
    <link rel="stylesheet" href="../../css/var.css">
    <link rel="stylesheet" href="../../css/home.css">
</head>
<body>
    <form onsubmit="console.log('test')">
        <label>
            <input type="radio" id="easy" name="difficulty" value="easy" checked>
            Facile
        </label>
        <label>
            <input type="radio" id="medium" name="difficulty" value="medium">
            Moyen
        </label>
        <label>
            <input type="radio" id="hard" name="difficulty" value="hard">
            Difficile
        </label>
        <label>
            <input type="radio" id="custom" name="difficulty" value="custom">
            Personnalisé
        </label>
        <label>
            <input type="number" id="customWidth" name="customWidth" value="10" min="2">
            Largeur
        </label>
        <label>
            <input type="number" id="customHeight" name="customHeight" value="10" min="2">
            Hauteur
        </label>
        <label>
            <input type="number" id="customMines" name="customMines" value="10" min="10">
            Mines
        </label>
        <input type="submit" value="Submit">
    </form>


    <div id="gameBoard">
        <div id="gameBoardHeader">
            <div id="gameBoardHeaderMineCounter">
                <img id="mineH" src="assets/header/timer0.png" alt="h">
                <img id="mineT" src="assets/header/timer0.png" alt="t">
                <img id="mineU" src="assets/header/timer0.png" alt="u">
            </div>
            <div id="gameBoardHeaderSmiley">
                <button id="gameBoardHeaderSmileyButton">
                    <img id="smiley" src="assets/header/normal.png" alt="smile">
                </button>
            </div>
            <div id="gameBoardHeaderTime">
                <img id="timerH" src="assets/header/timer0.png" alt="h">
                <img id="timerT" src="assets/header/timer0.png" alt="t">
                <img id="timerU" src="assets/header/timer0.png" alt="u">
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script TYPE="module" src="js/main.js"></script>
    <script type="module" src="../../js/useComponent.js"></script>
</body>
</html>
