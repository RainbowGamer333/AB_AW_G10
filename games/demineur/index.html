<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Démineur</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cellules.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/scrollbar.css">
    <link rel="stylesheet" href="../../css/var.css">
    <link rel="stylesheet" href="../../css/home.css">
</head>
<body>
    <div id="overlay"></div>
    <div id="popup">
        <form id="form" method="post">
            <label>
                <input type="radio" id="facile" name="diff" value="facile" checked>
                Facile
            </label>
            <label>
                <input type="radio" id="moyen" name="diff" value="moyen">
                Moyen
            </label>
            <label>
                <input type="radio" id="difficile" name="diff" value="difficile">
                Difficile
            </label>
            <label>
                <input type="radio" id="custom" name="diff" value="custom">
                Personnalisé
            </label>
            <label id="customW">
                <input type="number" name="customW">
                Largeur
            </label>
            <label id="customH">
                <input type="number" name="customH">
                Hauteur
            </label>
            <label id="customM">
                <input type="number" name="customM">
                Mines
            </label>
            <input id="submit" type="submit" value="submit">
        </form>
    </div>

    <div id="gameBoard">
        <div id="options">
            <a href="#" id="game">Game</a>
        </div>
        <div id="gameBoardHeader">
            <div id="gameBoardHeaderMineCounter">
                <img id="mineH" src="assets/header/timer0.png" alt="h">
                <img id="mineT" src="assets/header/timer0.png" alt="t">
                <img id="mineU" src="assets/header/timer0.png" alt="u">
            </div>
            <div id="gameBoardHeaderSmiley">
                <button id="gameBoardHeaderSmileyButton">
                    <img id="smiley" src="assets/header/normal.png" alt="smile">
                </button>
            </div>
            <div id="gameBoardHeaderTime">
                <img id="timerH" src="assets/header/timer0.png" alt="h">
                <img id="timerT" src="assets/header/timer0.png" alt="t">
                <img id="timerU" src="assets/header/timer0.png" alt="u">
            </div>
        </div>
        <div id="grille"></div>
    </div>

    <footer>

    </footer>

    <script type="module" src="../../js/useComponent.js"></script>
    <script TYPE="module" src="js/main.js"></script>
</body>
<script TYPE="module" src="js/main.js"></script>
</html>
