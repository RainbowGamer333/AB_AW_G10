<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/towerDefense.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense</title>
</head>
<body>
    <a href="../..">accueil</a>
    <div class="gameContainer">
        <div class="gui gui-top">
            <div class="guiCard">
                <span class="guiCard-title">Score</span>
                <span class="guiCard-value" id="score_card_value">12</span>
            </div>
            <div class="guiCard" id="progress">
                <span class="guiCard-title">Progress</span>
                <span class="guiCard-value">50%</span>
            </div>
            <div class="guiCard" id="coin_card">
                <span class="guiCard-title">coin</span>
                <span class="guiCard-value" id="coin_card_value">10</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="gui gui-bottom">
            <button class="towerButton" id="tb_crossbow">
                <img src="asset/placeholder.png" alt="placeholder">
                <span class="cost">12</span>
            </button>
            <button class="towerButton" id="tb_triple_crossbow">
                <img src="asset/placeholder.png" alt="placeholder">
                <span class="cost">12</span>
            </button>
            <button class="towerButton" id="tb_catapult">
                <img src="asset/placeholder.png" alt="placeholder">
                <span class="cost">12</span>
            </button>
            <button class="towerButton" id="tb_lightning_tower">
                <img src="asset/placeholder.png" alt="placeholder">
                <span class="cost">12</span>
            </button>
            <button class="towerButton" id="tb_wall">
                <img src="asset/placeholder.png" alt="placeholder">
                <span class="cost">12</span>
            </button>
            <button class="towerButton" id="tb_canon">
                <img src="asset/placeholder.png" alt="placeholder">
                <span class="cost">12</span>
            </button>
            <button class="towerButton" id="tb_bank">
                <img src="asset/placeholder.png" alt="placeholder">
                <span class="cost">12</span>
            </button>
        </div>
    </div>
    <section>
        <h2>Règles</h2>
        <div class="idea">
            <ul>
                <li>
                    Gros projectile qui peut toucher trois ennemis, deviens de plus en plus rapide et petit a chaque touche, fait aussi de moins en moins de dégât
                </li>
            </ul>
        </div>
    </section>


</body>

</html>
