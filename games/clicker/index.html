<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pixel Clicker</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div id="leftPanel">
    <div id="crossIcon" class="hidden" onclick="toggleAutoClick()">❌</div>
    <h1 id="title">Pixel Clicker</h1>
    <button id="clickButton">Clique plus vite !!</button>
    <button id="autoClickButton">Clic automatique</button>
    <p class="trembling-text" contenteditable="true" id="score">Score: 0</p>
    <script src="js/main.js"></script>
</div>
<div id="rightPanel">
    <h1 id="zoneClicker">Image à découvrir</h1>
    <div id="imageDisplay"></div>
</div>
<script src="js/main.js"></script>
</body>
</html>
