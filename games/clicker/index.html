<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pixel Clicker</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div id="leftPanel">
    <div id="animationContainer"></div>
    <h1 id="title">Pixel Clicker</h1>
    <button id="clickButton">Clique plus vite</button>
    <p class="trembling-text" id="score">Score: 0</p>
    <p id="coinsDisplay">Pièces: 0</p>
    <div id="cpsDisplay">Clics par seconde: 0</div>
    <div id="nextClickValueDisplay">ajout de : 1</div>
    <div id="zoneBonus">
        <button id="clickPlus1" class="hidden">Clic + 1</button>
        <button id="autoClickButton" class="hidden">Clic automatique</button>
        <p id="clickPlus1CostDisplay" class="hidden">Prochain achat de clic +1: 500</p>
        <p id="autoClickCostDisplay" class="hidden">Prochain achat d'autoclic: 100</p>
    </div>
</div>
<div id="rightPanel">
    <h1 id="zoneClicker">Images à découvrir</h1>
    <div id="imagesContainer">
        <h4 id="image2000">2000 de score</h4>
        <div id="imageOne" class="image-container">
            <div class="rectangle"></div> <!-- Rectangle pour l'image 1 -->

            <img src="images/Michel-Buffa.png" alt="Image cachée">
        </div>
        <h4 id="image5000">5000 de score</h4>
        <div id="imageTwo" class="image-container">
            <div class="rectangle"></div> <!-- Rectangle pour l'image 2 -->

            <img src="images/Michel-Buffa.png" alt="Image cachée">
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
